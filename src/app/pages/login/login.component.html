<div class="login-form-flex">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field style="margin-bottom:10px">
          <input matInput type="text" formControlName="username" placeholder="Username" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
      <br/>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="actions">
        <button mat-raised-button (click)="login()" color="primary" [disabled]="!this.form.valid || this.loading">Send</button>   
        <mat-spinner *ngIf="this.loading" [diameter]="25" class="spinner"></mat-spinner>   
      </div>
    </mat-card-actions>
  </mat-card>
</div>
