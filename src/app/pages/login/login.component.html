<div class="login-form-flex">
  <mat-card style="margin:1%">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field style="margin-bottom:10px">
          <input matInput type="text" formControlName="username" placeholder="Username" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
      <br/>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button (click)="login()" color="primary">Send</button>      
      </div>
    </mat-card-actions>
  </mat-card>
</div>
