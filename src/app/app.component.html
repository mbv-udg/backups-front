<ng-container *ngIf="this.authService.isUserLoggedIn()">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <span style="flex-basis:20%;padding-left:10px;">Recover Backups</span>
    <div class="spacer"></div>
    <mat-nav-list style="flex-basis:30%;display:flex;flex-direction:row;">
      <a mat-list-item [routerLink]="'/recover-files'" class="toolbar-element"><span class="toolbar-text">Files</span></a>
      <a mat-list-item [routerLink]="'/recover-db'" class="toolbar-element"><span class="toolbar-text">Database</span></a>  
    </mat-nav-list>
    <button mat-icon-button (click)="logout()" class="button" style="flex-basis: 10%;"><mat-icon>logout</mat-icon></button>
  </div>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  </ng-container>

<ng-container *ngIf="!this.authService.isUserLoggedIn()">
  <router-outlet></router-outlet>
</ng-container>
